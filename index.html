<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>

  <div class="container">

    <div class="col-sm-8 col-md-12">
        <!-- only show this element when it isn't on mobile -->
        <h1 class="visible-md visible-lg">Student Grade Table
            <small class="pull-right">Grade Average : <span class="label label-default">0</span></small>
            <hr/></hr/>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="visible-xs visible-sm">Student Grade Table
            <small class="col-xs-12 text-right">Grade Average : <span class="label label-default">0</span></small>
            <hr/></hr/>
        </h3>
    </div>

    <div class="col-sm-12 col-md-4 col-md-push-8">
      <h4>Add Student</h4>

      <div class="form-group input-group">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-user"></span>
        </span>
        <input type="text" class="form-control student-name" name="studentName" placeholder="Student Name">
      </div>
      <p class="invalid-name">Enter a valid name</p>

      <div class="form-group input-group">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-list-alt"></span>
        </span>
        <input type="text" class="form-control course" name="course" placeholder="Student Course">
      </div>
      <p class="invalid-course">Enter a valid student course only containing letters</p>

      <div class="form-group input-group">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-education"></span>
        </span>
        <input type="text" class="form-control grade" name="studentGrade" placeholder="Student Grade">
      </div>
      <p class="invalid-grade">Enter a valid grade from 0-99</p>

      <button type="button" class="btn btn-success add-button">
        Add
        <i class="fa fa-spinner fa-spin"></i>
      </button>
      <button type="button" class="btn btn-default clear-button">Cancel</button>

    </div>

    <div class="col-sm-12 col-md-8 col-md-pull-4">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
      <div class="modal-dialog " role="document">

        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title text-left"></h4>
          </div>

          <div class="update-student modal-body">

            <div class="form-group input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
              </span>
              <input type="text" class="form-control student-name" name="studentName" placeholder="Student Name">
            </div>

            <div class="form-group input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
              </span>
              <input type="text" class="form-control course" name="course" placeholder="Student Course">
            </div>

            <div class="form-group input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
              </span>
              <input type="text" class="form-control grade" name="studentGrade" placeholder="Student Grade">
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success update-button" data-dismiss="modal">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Update Modal End -->

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
      <div class="modal-dialog " role="document">

        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title text-left"></h4>
          </div>

          <div class="update-student modal-body">

            <div class="form-group input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
              </span>
              <input type="text" class="form-control student-name" name="studentName" placeholder="Student Name" disabled>
            </div>

            <div class="form-group input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
              </span>
              <input type="text" class="form-control course" name="course" placeholder="Student Course" disabled>
            </div>

            <div class="form-group input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
              </span>
              <input type="text" class="form-control grade" name="studentGrade" placeholder="Student Grade" disabled>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success delete-button" data-dismiss="modal">Confirm</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Delete Modal End -->


    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <h1></h1>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-block btn-warning" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Error Modal End -->


</div>
</body>
</html>
